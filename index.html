<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Blog</title>

  <link rel="stylesheet" href="styles/css/index.css">
</head>

<body>
  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="#dashboard">Dashboard</a></li>
      <li><a href="#create-post">Create Post</a></li>
      <li><a href="#search-results">Search Results</a></li>
      <li><a href="#edit-post">Edit Post</a></li>
    </ul>
  </nav>

  <!-- Dashboard -->
  <section id="dashboard">
    <h1>Welcome to Your Dashboard</h1>
    <p>Hello, <span id="username"></span>!</p>

    <div class="dashboard-buttons">
      <button id="createPostButton">Create New Post</button>
      <button id="editProfileButton">Edit Profile</button>
      <button id="logoutButton">Logout</button>
    </div>
  </section>

  <!-- Create Post -->
  <section id="create-post">
    <h1>Create a New Post</h1>
    <form id="createPostForm">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required><br>

      <label for="content">Content:</label>
      <textarea id="content" name="content" required></textarea><br>

      <button type="submit">Create Post</button>
    </form>
  </section>

  <!-- Search Results -->
  <section id="search-results">
    <h1>Search Results</h1>
    <div id="searchResultsContainer">
      <!-- Search results will be dynamically added here -->
    </div>
  </section>

  <!-- Edit Post -->
  <section id="edit-post">
    <h1>Edit Post</h1>
    <form id="editPostForm">
      <label for="title">Title:</label>
      <input type="text" id="editTitle" name="title" required><br>

      <label for="content">Content:</label>
      <textarea id="editContent" name="content" required></textarea><br>

      <button type="submit">Update Post</button>
    </form>
  </section>

  <script src="styles/js/index.js"></script>

</body>

</html>
