
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Settings</title>
  <link rel="stylesheet" href="/styles/css/acc-settings.css">
</head>
<body>
  <!-- Include the navigation bar -->
  <!-- The server or build system will replace this with the content of navbar.html -->
  <!-- #include file="navbar.html" -->

  <div class="settings-container">
    <header>
      <h1 class="site-name">Secure Movie Blog</h1>
      <h2>Account Settings</h2>
    </header>

    <main>
      <section class="change-password">
        <h3>Change Password</h3>
        <form id="changePasswordForm" method="POST" action="/change-password">
          <!-- CSRF Token: Add a CSRF token here (use your server-side implementation) -->
          <!-- <input type="hidden" name="_csrf" value="your-csrf-token"> -->

          <label for="currentPassword">Current Password:</label>
          <input type="password" id="currentPassword" name="currentPassword" required><br>

          <label for="newPassword">New Password:</label>
          <input type="password" id="newPassword" name="newPassword" required><br>

          <label for="confirmPassword">Confirm New Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required><br>

          <button type="submit">Change Password</button>
        </form>
      </section>

      <section class="configure-2fa">
        <h3>Configure Two-Factor Authentication (2FA)</h3>
        <form id="configure2faForm" method="POST" action="/configure-2fa">
          <!-- CSRF Token: Add a CSRF token here (use your server-side implementation) -->
          <!-- <input type="hidden" name="_csrf" value="your-csrf-token"> -->

          <!-- Here you can include the necessary elements to configure 2FA, such as enabling or disabling it, setting up an authenticator app, etc. -->
          <!-- ... -->

          <button type="submit">Save Changes</button>
        </form>
      </section>

      <section class="verify-2fa">
        <h3>Verify Two-Factor Authentication (2FA)</h3>
        <form id="verify2faForm" method="POST" action="/verify-2fa">
          <!-- CSRF Token: Add a CSRF token here (use your server-side implementation) -->
          <!-- <input type="hidden" name="_csrf" value="your-csrf-token"> -->

          <!-- Here you can include the necessary elements for verifying 2FA, such as entering a verification code sent to the user's device -->
          <!-- ... -->

          <button type="submit">Verify</button>
        </form>
      </section>
    </main>
  </div>

  <footer>
    <!-- Footer elements -->
  </footer>
</body>
</html>
