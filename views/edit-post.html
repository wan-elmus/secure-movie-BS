
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Blog - Edit Post</title>
    <link rel="stylesheet" href="styles/css/edit-post.css"> <!-- Add the CSS file for styling -->
</head>
<body>
    <!-- Edit Post form -->
    <h1>Edit Post</h1>
    <form id="editPostForm" method="POST" action="/update-post/:postId">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea><br>

        <button type="submit">Update Post</button>
    </form>

    <script src="styles/js/edit-post.js"></script> <!-- Add the JavaScript file for functionality -->
</body>
</html>
