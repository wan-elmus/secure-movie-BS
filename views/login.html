
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Blog - Login</title>
    <link rel="stylesheet" href="styles/css/login.css">
    
</head>
<body>
    <h1>Movie Blog Login</h1>
    <form id="loginForm" method="POST" action="/login">
        <!-- CSRF Token: Add a CSRF token here (use your server-side implementation) -->
        <!-- <input type="hidden" name="_csrf" value="your-csrf-token"> -->

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required autocomplete="off"><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required autocomplete="off"><br>

        <button type="submit">Login</button>
    </form>
    <script src="styles/js/login.js"></script>
</body>
</html>
