
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Blog - Create Post</title>
    <link rel="stylesheet" href="create-post.css"> <!-- Add the CSS file for styling -->
</head>
<body>
    <!-- Create Post form -->
    <h1>Create a New Post</h1>
    <form id="createPostForm" method="POST" action="/create-post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea><br>

        <button type="submit">Create Post</button>
    </form>

    <script src="create-post.js"></script> <!-- Add the JavaScript file for functionality -->
</body>
</html>
