
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="/styles/css/contact.css">
</head>
<body>
  <!-- Include the navigation bar -->
  <!-- The server or build system will replace this with the content of navbar.html -->
  <!-- #include file="navbar.html" -->

  <div class="contact-container">
    <header>
      <h1 class="site-name">Secure Movie Blog</h1>
      <h2>Contact Us</h2>
    </header>

    <main>
      <section class="contact-form">
        <h3>Send Us a Message</h3>
        <form id="contactForm" method="POST" action="/send-message">
          <!-- CSRF Token: Add a CSRF token here (use your server-side implementation) -->
          <!-- <input type="hidden" name="_csrf" value="your-csrf-token"> -->

          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required><br>

          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required><br>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea><br>

          <button type="submit">Send Message</button>
        </form>
      </section>

      <section class="contact-info">
        <h3>Contact Information</h3>
        <p><strong>Email:</strong> info@securemovieblog.com</p>
        <p><strong>Phone:</strong> +1 (123) 456-7890</p>
        <p><strong>Address:</strong> 123 Main Street, City, Country</p>
      </section>
    </main>
  </div>

  <footer>
    <!-- Footer elements -->
  </footer>
</body>
</html>
