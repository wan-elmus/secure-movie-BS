
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create/Edit/Delete Post</title>
  <link rel="stylesheet" href="/styles/css/create-edit-del-post.css">
</head>
<body>
  <!-- Include the navigation bar -->
  <!-- The server or build system will replace this with the content of navbar.html -->
  <!-- #include file="navbar.html" -->

  <div class="post-container">
    <header>
      <h1 class="site-name">Secure Movie Blog</h1>
      <h2>Create/Edit/Delete Post</h2>
    </header>

    <main>
      <section class="create-post">
        <h3>Create New Post</h3>
        <form id="createPostForm" method="POST" action="/create-post">
          <!-- CSRF Token: Add a CSRF token here (use your server-side implementation) -->
          <!-- <input type="hidden" name="_csrf" value="your-csrf-token"> -->

          <label for="postTitle">Title:</label>
          <input type="text" id="postTitle" name="title" required><br>

          <label for="postContent">Content:</label>
          <textarea id="postContent" name="content" required></textarea><br>

          <button type="submit">Create Post</button>
        </form>
      </section>

      <section class="edit-post">
        <h3>Edit Post</h3>
        <form id="editPostForm" method="POST" action="/edit-post">
          <!-- CSRF Token: Add a CSRF token here (use your server-side implementation) -->
          <!-- <input type="hidden" name="_csrf" value="your-csrf-token"> -->

          <label for="postId">Post ID:</label>
          <input type="text" id="postId" name="postId" required><br>

          <label for="newTitle">New Title:</label>
          <input type="text" id="newTitle" name="newTitle" required><br>

          <label for="newContent">New Content:</label>
          <textarea id="newContent" name="newContent" required></textarea><br>

          <button type="submit">Update Post</button>
        </form>
      </section>

      <section class="delete-post">
        <h3>Delete Post</h3>
        <form id="deletePostForm" method="POST" action="/delete-post">
          <!-- CSRF Token: Add a CSRF token here (use your server-side implementation) -->
          <!-- <input type="hidden" name="_csrf" value="your-csrf-token"> -->

          <label for="deletePostId">Post ID:</label>
          <input type="text" id="deletePostId" name="deletePostId" required><br>

          <button type="submit">Delete Post</button>
        </form>
      </section>
    </main>
  </div>

  <footer>
    <!-- Footer elements -->
  </footer>
</body>
</html>
