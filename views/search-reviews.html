
<!-- search-reviews.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results and Movie Reviews</title>
  <link rel="stylesheet" href="/styles/css/search-reviews.css">
</head>
<body>
  <!-- Include the navigation bar -->
  <!-- The server or build system will replace this with the content of navbar.html -->
  <!-- #include file="navbar.html" -->

  <div class="search-reviews-container">
    <header>
      <h1 class="site-name">Secure Movie Blog</h1>
      <h2>Search Results and Movie Reviews</h2>
    </header>

    <main>
      <section class="search-results">
        <h3>Search Results</h3>
        <div id="searchResults">
          <!-- The search results will be dynamically populated here -->
        </div>
      </section>

      <section class="movie-reviews">
        <h3>Movie Reviews</h3>
        <div id="movieReviews">
          <!-- The movie reviews will be dynamically populated here -->
        </div>
      </section>
    </main>
  </div>

  <footer>
    <!-- Footer elements -->
  </footer>

  <script>
    // Fetch search results and movie reviews from the server and update the HTML elements
    fetch('/search?term=your_search_term')
      .then(response => response.json())
      .then(data => {
        const searchResultsContainer = document.getElementById('searchResults');
        const movieReviewsContainer = document.getElementById('movieReviews');

        if (data.searchResults.length > 0) {
          // Loop through the search results and display each movie title and content
          data.searchResults.forEach(result => {
            const searchResult = document.createElement('div');
            searchResult.className = 'search-result';
            searchResult.innerHTML = `
              <h4>${result.title}</h4>
              <p>${result.content}</p>
            `;
            searchResultsContainer.appendChild(searchResult);
          });
        } else {
          searchResultsContainer.innerHTML = '<p>No search results found.</p>';
        }

        if (data.movieReviews.length > 0) {
          // Loop through the movie reviews and display each movie title and review content
          data.movieReviews.forEach(review => {
            const movieReview = document.createElement('div');
            movieReview.className = 'movie-review';
            movieReview.innerHTML = `
              <h4>${review.title}</h4>
              <p>${review.content}</p>
            `;
            movieReviewsContainer.appendChild(movieReview);
          });
        } else {
          movieReviewsContainer.innerHTML = '<p>No movie reviews found.</p>';
        }
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
